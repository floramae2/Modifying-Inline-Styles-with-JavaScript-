<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #2: Background Color Change Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .box {
            width: 300px;
            height: 150px;
            background-color: lightgray;
            text-align: center;
            line-height: 150px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="box" id="myDiv">Click the button to change my background color!</div>
    <button onclick="changeColor()">Change color</button>

    <script>
        function changeColor() {
            var div = document.getElementById('myDiv');
            div.style.backgroundColor = 'blue';
        }
    </script>
</body>
</html>
