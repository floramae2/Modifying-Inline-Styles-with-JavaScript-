<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #4: Paragraph Border Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #myParagraph {
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p id="myParagraph">This is a paragraph. Click the button to add a red border.</p>
    <button onclick="addBorder()">Add Border</button>

    <script>
        function addBorder() {
            var paragraph = document.getElementById('myParagraph');
            paragraph.style.border = '5px solid red';
        }
    </script>
</body>
</html>
